*한국에서 사용되는 인코딩 방식은 크게 euc-kr 방식과 UTF-8 방식이 있다. euc-kr방식은 원래 영어만을 고려한 1byte길이의 ASCII 라는 인코딩 방식을 확장하여 한글을 사용할 수 있도록 만든 2byte길이의 국가 언어코드이다. 국가 언어코드는 우리나라에서만 쓸 수 있도록 만든 코드라서 세계 어느나라에서나 공통으로 사용되지 않으므로, 외국에서는 한글페이지를 제대로 볼 수 없다. 이를 해결하기 위해 새로운 인코딩 방식이 개발되었고, 그 중 가장 보편화된 인코딩이 3byte 길이의 UTF-8이다. 예전에는 용량이 작은 euc-kr 방식을 선호하는 곳이 많았으나, 현재는 용량 문제보다 표준화및 글로벌환경을 고려해야하기 때문에 UTF-8 인ㅌ코딩 방식을 강력하게 권고하고 있다. 
<meta charset="utf-8"> - 화면에 보이는 요소가 아니기에 head 부분에 기입해줘야 한다. 

*html은 한 회사가 단독으로 제작한 언어가 아니고, 상용되는 대부분의 브라우저들이 족자적으로 한 파일을 해독하므로 표준이 잘 정해져있지 않았다. 신기술을 사용하기 위해서 adobe flash 같은 플러그인 기술을 사용하다가 이를 html 자체적으로 표준화 한 것이 바로 html5이다. 이전에는 html4나 xhtml을 주로 사용했다. 
html 문서 규격을 표현하기 위해서는 doctype를 통해 표현한다. 이를 지정하지 않을 경우 브라우저에서 자체적으로 문서를 하위엔진으로 해석하는 등의 문제가 생기므로 꼭 지정해주도록 하자. 
html - <!doctype html>
xhtml - <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

*태그간의 관계는 부모와 자식으로 나타내는데, 겉에 있는 태그를 부모태그, 안에 있는 태그를 자식 태그라고 한다. 주로 역할이 고정되어있지 않은데, 그중 고정된 태그가 몇개 있다. 

il태그는 ul태그를 꼭 필요로 한다. 

*lang 속성은 언어를 지정하는 것으로 <!DOCTYPE html>다음에 쓰이게 되는데, 이것은 웹 접근성에 관한 내용이다. 한국 웹 콘텐츠 접근성 지침에 따라 필히 명시해 줘야 하는데, 이는 화면 낭독 프로그램(스크린 리더 - 시각장애인을 윟나 보조 공학, 맥에서 커멘드 f5를 누르면 보이스 오버로 들을 수 있다.)이 언어를 인식하여 자동으로 음성을 변환하거나 해당언어에 적합한 발음을 제공할 수 있도록하기 위해서 이다. 

아래는 웹 접근성을 사용한 예시이다. 

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>English language attribute is applied</title>
</head>
<body>
<p>Hello, this is an English text.</p>
<p>안녕하세요, 한국어 언어 속성이 적용되지 않은 텍스트입니다.
Lang 속성을 인식하여 언어에 맞는 자동 음성엔진 변환을 지원하는 스크린리더로 이 텍스트를 읽으면 한글을 읽지 못할 것입니다.</p>

<p lang="ko">안녕하세요, 이 텍스트는 한국어 언어 속성이 적용된 텍스트입니다.
